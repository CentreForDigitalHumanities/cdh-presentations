<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CDH Presentations - RevealJS</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/uu.css">

	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1 class="h1">Presentation title</h2>
					<h2 class="h2">Presentation subtitle</h4>
					<p class="logo"><a href="https://cdh.uu.nl/"><img src="./assets/UU-CDH_logo_EN_def_UU_CDH_logo_EN_whiteFC.svg" alt="UU-CDH logo"></a></p>
					<p class="caption">cdh@uu.nl | cdh.uu.nl</p>
				</section>
				<section>Centre for Digital Humanities</section>
				<section data-markdown>
					<script type="text/template">
						# Slide 1
						- This is a slide with Markdown content.
						- It can contain lists, **bold text**, and *italic text*.
					</script>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				center: true,
        		width: "100%",
        		height:"100%",
				transition: 'linear',
				// transitionSpeed: 'slow',
				// backgroundTransition: 'slide'

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
